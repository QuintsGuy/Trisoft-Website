<div>
    <div class="relative rounded-xl shadow-xl bg-gray-800">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t-lg border-gray-600 bg-gradient-to-r from-blue-600 to-purple-600 text-white">
            <h4 class="text-xl font-bold">
                Let's Connect!
            </h4>
            <button type="button" class="end-2.5 text-white bg-transparent rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-all duration-200 ease-in-out hover:bg-gray-600 hover:text-white" (click)="onNoClick()">
                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 md:p-7 bg-gradient-to-b from-gray-800 to-gray-700 rounded-b-xl">
            <form class="space-y-6" action="#">
                <div>
                    <label for="fullName" class="block mb-2 text-md font-medium text-white">Full Name</label>
                    <input type="text" name="fullName" id="fullName" class="border text-sm rounded-full focus:ring-purple-500 focus:border-purple-500 block w-full p-3 shadow-md bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="Enter Full Name" required />
                </div>
                <div>
                    <label for="email" class="block mb-2 text-md font-medium text-white">Your Email</label>
                    <input type="email" name="email" id="email" class="border text-sm rounded-full focus:ring-purple-500 focus:border-purple-500 block w-full p-3 shadow-md bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="phone" class="block mb-2 text-md font-medium text-white">Your Phone</label>
                    <input type="phone" name="phone" id="phone" class="border text-sm rounded-full focus:ring-purple-500 focus:border-purple-500 block w-full p-3 shadow-md bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="(123) 456-7890" required />
                </div>
                <div>
                    <label for="description" class="block mb-2 text-md font-medium text-white">Message</label>
                    <textarea name="description" id="description" class="resize-none border text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-3 shadow-md bg-gray-600 border-gray-500 placeholder-gray-400 text-white" placeholder="What are you looking to connect over?" style="height: 120px;" required></textarea>
                </div>
                <button type="submit" class="glossy-button w-full text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:bg-blue-700 focus:ring-4 focus:outline-none font-medium rounded-full text-lg px-6 py-3 shadow-lg transition-all duration-300 ease-in-out focus:ring-blue-800">Submit Contact Information</button>
            </form>
        </div>
    </div>
</div>
